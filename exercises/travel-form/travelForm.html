<!DOCTYPE html>
<html lang="en">

<head>
    <link href="travelForm.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>1
    <h1> Travel Questionaire</h1>
    <br>

    <div class="main-form">
        <form name="name" id="name" col="1" rows="" resize="auto">

            <input type="text-area" name="fName" id="fName" placeholder="First Name">
            <input type="text-area" name="lName" id="lName" placeholder="Last Name">
            <input type="number" name="age" id="age" placeholder="Age">
            <h3>
                <strong>Gender:</strong>
            </h3>
            <br>
            <label for="mGender">Male
                <input type="radio" name="gender" id="mGender">
                <label for="fGender">Female
                    <input type="radio" name="gender" id="fGender">
                    <h3>
                        <strong>Travel Destination:</strong>
                    </h3>
                    <select name="locations" id="locations" value="none" multiple>
                        <option name="locations" id="california" value="california">California</option>
                        <option name="locations" id="paris" value="paris">Paris</option>
                        <option name="locations" id="newyork" value="newYork">New York</option>
                    </select>
                    <h3>
                        <strong>Dietary Restrictions:</strong>
                    </h3>
                    <label for="dairy">Dairy
                        <input type="checkbox" id="dietDairy" name="diet">
                    </label>
                    <br>
                    <label for="gluten">Gluten
                        <input type="checkbox" id="dietGluten" name="diet"> </label>
                    <br>
                    <label for="peanut">Peanut
                        <input type="checkbox" id="dietPeanut" name="diet">
                    </label>
                    <br>
                    <br>
                    <button type="button" name="submit" id="submit" >Submit</button>
        </form>
    </div>

    </div>
    <script src="travelForm.js" type="text/javascript"></script>
</body>

</html>
