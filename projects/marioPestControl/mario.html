<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Marios Pest Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mario.css" />
    <link rel="stylesheet" href="mario.css" />
</head>

<body>

    <header id="header-name">Marios Pest Control<br> Price List
    </header>
    <sidebar class="mario"><img class="mario">
        <a href="https://imgur.com/nXaUA3Y"><img src="https://i.imgur.com/nXaUA3Y.png" title="source: imgur.com" /></a>
        </img>
    </sidebar>
    <div id="baddies-container" class="baddies-container">
        <div id="section1" class="baddies">
            <h3>Goomba Price = 5 Coins</h3>
            <div class="pic" name="goomba" id="goomba-pic">
                <a href="https://imgur.com/o1rCrFC"><img src="https://i.imgur.com/o1rCrFCs.png" title="source: imgur.com" /></a>
            </div>
            <input class="inputBox" type="text" id="gInput" name="gInput" placeholder="Enter # of Goombas">
            <input class="inputBox" disabled value="0" type="text" id="gInputSub" name="bInput">
        </div>
        <div id="section2" class="baddies">
            <h3>Bob-omb Price = 7 Coins</h3>
            <div class="pic" name="bob" id="bob-pic">
                <a href="https://imgur.com/qjFg0g7"><img src="https://i.imgur.com/qjFg0g7s.png" title="source: imgur.com" /></a>
            </div>
            <input class="inputBox" type="text" id="bInput" name="bInput" placeholder="Enter # of Bob-ombs">
            <input class="inputBox" disabled value="0" type="text" id="bInputSub" name="bInput">
        </div>
        <div id="section3" class="baddies">
            <h3>Cheep-Cheep Price = 11 Coins</h3>
            <div class="pic" name="cheep" id="cheep-pic">
                <a href="https://imgur.com/Jugvh7J"><img src="https://i.imgur.com/Jugvh7Js.jpg" title="source: imgur.com" /></a>
            </div>
            <input class="inputBox" type="text" id="cInput" name="cInput" placeholder="Enter # of Cheep-Cheeps">
            <input class="inputBox" disabled value="0" type="text" id="cInputSub" name="cInputSub"> </div>

<input type="text" disable id="subtotal" class="subtotal">
<br>
</section> -->
    </div>
    </div>

    <section class="total-area">
        <h2 class="grand-total">Your Grand Total :</h2>
        <input class="inputBox" type="text" disabled id="total" class="total" placeholder="$"></section>
    <div class="footer">
        <p>
            <strong>Mario's Pest Control
