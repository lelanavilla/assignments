<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple ToDo List with Axios</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div></div>
    <h1>You Got Shit To-Do List</h1>
    <form id="form" class="form">
        <div class="input-fields">
            <input class="title-header" name="title" type="text" placeholder="Title">
            <br>
            <input class="description" name="description" type="text" placeholder="Description">
            <br>
            <input class="price" name="price" type="text" placeholder="Price">
            <br>
            <input class="imgURL" name="imgUrl" type="text" placeholder="Url">
        </div>

        <button class="submit">Submit</button>

        </div>
    </form>

    <ul class="todo-container" id="todo-list"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
