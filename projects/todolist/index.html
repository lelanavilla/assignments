<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <div class="todo" id="todos">
        <ul>

        </ul>

    </div>
    <br>
    <br>
    <div id="specificToDo">
        <h3>Data from Specific To-Do:</h3>
        <br>
    </div>
    <form id="form">
        <h4>Add New To-Do:
        </h4>
        <div>
            <h3>Title:</h3>
            <input type="text" id="title">
            <h3>Price:</h3>
            <input type="text" id="price">
        </div>

        <div>
            <h3>Description:</h3>
            <input type="text" id="description">
            <hr>
            <h3>Add ImageURL:</h3>
            <input type="text" id="imgUrl" placeholder="Enter URL of image to UpLoad">

            <button type="submit" id="submit">Submit</button>
            <br>
            <button class="delete" type="delete" id="deleteButton">Delete</button>

            <h3>Update a TODO </h3>
            <label>ToDo #:</label>
            <input type="text" id="refId" placeholder="Enter ID # to Update">
            <label>New Price</label>
            <input type="text" id="updatedPrice" placeholder="New Price" />
            <button type="submit" id="updatePriceButton"></button>
            <label>New Description: </label>
            <input type="text" id="updatedDescription" placeholder="New Description" />
            <button type="submit" id="updateDescriptionButton"></button>

            <div class="complete">
                <label>Task Complete</label>
                <br>
                <br>
                <h3>Yes</h3>
                <input type="checkbox" id="completed-yes">
                <span></span>
                <span></span>
                <h3>No</h3>
                <input type="checkbox" id="completed-no">
            </div>

        </div>
    </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script src="./app.js"></script>
</body>

</html>
